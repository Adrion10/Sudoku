<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku2</title>
    <link rel="stylesheet" href="sudoku.css" />
    <script src="sudoku.js"></script>
  </head>
  <header>
    Sudoku Game
    <div id="setup-game">
      <div id="diff">
        <h3>Choose Dificulty:</h3>
        <label>
          <input id="diff-1" type="radio" name="diff" value=" easy" checked />
          Easy</label
        >
        <label>
          <input
            id="diff-2"
            type="radio"
            name="diff"
            value="medium"
          />Medium</label
        >
        <label>
          <input id="diff-3" type="radio" name="diff" value="hard" />Hard</label
        >
      </div>
      <div id="time">
        <h3>Choose Time:</h3>
        <label>5 min</label>
        <label>10 min</label>
        <label>15 min</label>
      </div>
      <div id="theme">
        <h3>Choose Theme:</h3>
        <label>Light</label>
        <label>Dark</label>
      </div>
    </div>
  </header>
  <body></body>
  <footer></footer>
</html>
